<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOM – Login</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;900&family=Oswald:wght@200;300;400;500&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
        }

        :root {
            --gold: #FFD700;
            --cyan: #00CED1;
            --green: #00FF88;
            --red: #FF3B3B;
            --pure-black: #000000;
            --dark-surface: #111111;
            --text-primary: #FFFFFF;
            --text-secondary: #999999;
            --text-fade: #666666;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: var(--pure-black);
            color: var(--text-primary);
            font-weight: 200;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }

        /* Animated Background */
        .bg-gradient {
            position: absolute;
            width: 800px;
            height: 800px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 215, 0, 0.08) 0%, transparent 70%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.1); }
        }

        /* Login Container */
        .login-container {
            width: 100%;
            max-width: 480px;
            position: relative;
            z-index: 10;
        }

        /* Logo */
        .login-logo {
            text-align: center;
            margin-bottom: 50px;
        }

        .logo-circle {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #FFD700, #FFA500);
            border-radius: 50%;
            margin: 0 auto 20px;
            box-shadow: 0 0 50px rgba(255, 215, 0, 0.3);
        }

        .logo-text {
            font-family: 'Oswald', sans-serif;
            font-size: 48px;
            font-weight: 300;
            letter-spacing: -3px;
            text-transform: uppercase;
        }

        .logo-tagline {
            font-size: 12px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-top: 10px;
        }

        /* Form Card */
        .form-card {
            background: var(--dark-surface);
            border: 1px solid rgba(255, 255, 255, 0.05);
            padding: 50px 40px;
        }

        /* Tab Switcher */
        .tab-switcher {
            display: flex;
            margin-bottom: 40px;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 50px;
            padding: 4px;
        }

        .tab-btn {
            flex: 1;
            padding: 12px;
            background: transparent;
            border: none;
            color: var(--text-secondary);
            font-size: 12px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s;
            border-radius: 50px;
        }

        .tab-btn.active {
            background: var(--gold);
            color: var(--pure-black);
        }

        /* Form */
        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--text-secondary);
            margin-bottom: 10px;
        }

        .form-input {
            width: 100%;
            padding: 15px;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
            font-size: 14px;
            font-family: inherit;
            transition: all 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--gold);
            background: rgba(255, 215, 0, 0.02);
        }

        .form-input::placeholder {
            color: var(--text-fade);
        }

        /* Password Input with Toggle */
        .password-group {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 14px;
        }

        /* Remember & Forgot */
        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .remember-me input[type="checkbox"] {
            width: 20px;
            height: 20px;
            accent-color: var(--gold);
        }

        .remember-me label {
            font-size: 13px;
            color: var(--text-secondary);
            cursor: pointer;
        }

        .forgot-link {
            font-size: 13px;
            color: var(--text-secondary);
            text-decoration: none;
            transition: color 0.3s;
        }

        .forgot-link:hover {
            color: var(--gold);
        }

        /* Submit Button */
        .submit-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, var(--gold), #FFA500);
            color: var(--pure-black);
            border: none;
            font-size: 14px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 30px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 20px 40px rgba(255, 215, 0, 0.3);
        }

        /* Divider */
        .divider {
            display: flex;
            align-items: center;
            gap: 20px;
            margin: 30px 0;
        }

        .divider-line {
            flex: 1;
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
        }

        .divider-text {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--text-fade);
        }

        /* Social Login */
        .social-login {
            display: flex;
            gap: 15px;
        }

        .social-btn {
            flex: 1;
            padding: 15px;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
            font-size: 13px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .social-btn:hover {
            border-color: var(--gold);
            background: rgba(255, 215, 0, 0.02);
        }

        /* User Type Selection (Register) */
        .user-type-selector {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 30px;
        }

        .user-type-option {
            padding: 20px;
            background: rgba(255, 255, 255, 0.02);
            border: 2px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .user-type-option:hover {
            border-color: var(--gold);
        }

        .user-type-option.selected {
            border-color: var(--gold);
            background: rgba(255, 215, 0, 0.05);
        }

        .user-type-icon {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .user-type-label {
            font-size: 14px;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Terms */
        .terms-text {
            font-size: 11px;
            color: var(--text-fade);
            text-align: center;
            line-height: 1.6;
        }

        .terms-text a {
            color: var(--gold);
            text-decoration: none;
        }

        .terms-text a:hover {
            text-decoration: underline;
        }

        /* Tab Content */
        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Back to Home */
        .back-home {
            position: absolute;
            top: 30px;
            left: 30px;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: color 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .back-home:hover {
            color: var(--gold);
        }

        /* Loading State */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .loading-overlay.active {
            display: flex;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 215, 0, 0.3);
            border-top-color: var(--gold);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Mobile */
        @media (max-width: 480px) {
            .form-card {
                padding: 40px 25px;
            }

            .back-home {
                position: static;
                margin-bottom: 30px;
            }
        }
    </style>
</head>
<body>
    <!-- Background Effect -->
    <div class="bg-gradient"></div>

    <!-- Back to Home -->
    <a href="/index.html" class="back-home">
        <span>←</span>
        <span>Back to Home</span>
    </a>

    <!-- Login Container -->
    <div class="login-container">
        <!-- Logo -->
        <div class="login-logo">
            <div class="logo-circle"></div>
            <h1 class="logo-text">BOOM</h1>
            <p class="logo-tagline">Rome Apartments in 48 Hours</p>
        </div>

        <!-- Form Card -->
        <div class="form-card">
            <!-- Tab Switcher -->
            <div class="tab-switcher">
                <button class="tab-btn active" onclick="switchTab('login')">Sign In</button>
                <button class="tab-btn" onclick="switchTab('register')">Sign Up</button>
            </div>

            <!-- Login Tab -->
            <div id="login-tab" class="tab-content active">
                <form onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label class="form-label">Email Address</label>
                        <input type="email" class="form-input" placeholder="you@example.com" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Password</label>
                        <div class="password-group">
                            <input type="password" class="form-input" id="login-password" placeholder="Enter your password" required>
                            <button type="button" class="password-toggle" onclick="togglePassword('login-password')">
                                Show
                            </button>
                        </div>
                    </div>

                    <div class="form-options">
                        <div class="remember-me">
                            <input type="checkbox" id="remember">
                            <label for="remember">Remember me</label>
                        </div>
                        <a href="#" class="forgot-link">Forgot password?</a>
                    </div>

                    <button type="submit" class="submit-btn">Sign In</button>
                </form>

                <div class="divider">
                    <div class="divider-line"></div>
                    <span class="divider-text">Or continue with</span>
                    <div class="divider-line"></div>
                </div>

                <div class="social-login">
                    <button class="social-btn">
                        <span>🌐</span>
                        <span>Google</span>
                    </button>
                    <button class="social-btn">
                        <span>📘</span>
                        <span>Facebook</span>
                    </button>
                </div>
            </div>

            <!-- Register Tab -->
            <div id="register-tab" class="tab-content">
                <form onsubmit="handleRegister(event)">
                    <!-- User Type Selection -->
                    <div class="user-type-selector">
                        <div class="user-type-option selected" onclick="selectUserType(this, 'tenant')">
                            <div class="user-type-icon">🏠</div>
                            <div class="user-type-label">I'm a Tenant</div>
                        </div>
                        <div class="user-type-option" onclick="selectUserType(this, 'owner')">
                            <div class="user-type-icon">🔑</div>
                            <div class="user-type-label">I'm an Owner</div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Full Name</label>
                        <input type="text" class="form-input" placeholder="John Doe" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Email Address</label>
                        <input type="email" class="form-input" placeholder="you@example.com" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">WhatsApp Number</label>
                        <input type="tel" class="form-input" placeholder="+39 XXX XXX XXXX" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Password</label>
                        <div class="password-group">
                            <input type="password" class="form-input" id="register-password" placeholder="Min 8 characters" required>
                            <button type="button" class="password-toggle" onclick="togglePassword('register-password')">
                                Show
                            </button>
                        </div>
                    </div>

                    <button type="submit" class="submit-btn">Create Account</button>

                    <p class="terms-text">
                        By signing up, you agree to our <a href="/terms.html">Terms of Service</a> 
                        and <a href="/privacy.html">Privacy Policy</a>
                    </p>
                </form>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loading">
        <div class="loading-spinner"></div>
    </div>

    <script>
        // Tab Switching
        function switchTab(tab) {
            // Update buttons
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            // Update content
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            document.getElementById(tab + '-tab').classList.add('active');
        }

        // Password Toggle
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const button = event.target;
            
            if (input.type === 'password') {
                input.type = 'text';
                button.textContent = 'Hide';
            } else {
                input.type = 'password';
                button.textContent = 'Show';
            }
        }

        // User Type Selection
        function selectUserType(element, type) {
            document.querySelectorAll('.user-type-option').forEach(option => {
                option.classList.remove('selected');
            });
            element.classList.add('selected');
        }

        // Handle Login
        function handleLogin(event) {
            event.preventDefault();
            document.getElementById('loading').classList.add('active');
            
            // Simulate API call
            setTimeout(() => {
                document.getElementById('loading').classList.remove('active');
                window.location.href = '/dashboard.html';
            }, 1500);
        }

        // Handle Register
        function handleRegister(event) {
            event.preventDefault();
            document.getElementById('loading').classList.add('active');
            
            // Simulate API call
            setTimeout(() => {
                document.getElementById('loading').classList.remove('active');
                window.location.href = '/dashboard.html';
            }, 1500);
        }
    </script>
</body>
</html>
