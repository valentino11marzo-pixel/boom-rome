<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Your Search - BOOM</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;900&family=Oswald:wght@200;300;400;500&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
        }

        :root {
            --gold: #FFD700;
            --cyan: #00CED1;
            --green: #00FF88;
            --pure-black: #000000;
            --dark-void: #0A0A0A;
            --text-primary: #FFFFFF;
            --text-fade: #666666;
            --text-secondary: #999999;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: var(--pure-black);
            color: var(--text-primary);
            font-weight: 200;
            letter-spacing: 0.02em;
            line-height: 1.6;
        }

        /* Nav */
        nav {
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 100;
            padding: 20px 50px;
            background: rgba(0,0,0,0.98);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 215, 0, 0.1);
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
            text-decoration: none;
            color: white;
        }

        .logo-circle {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #FFD700, #FFA500);
            border-radius: 50%;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
            animation: glow 3s infinite;
        }

        @keyframes glow {
            0%, 100% { box-shadow: 0 0 30px rgba(255, 215, 0, 0.5); }
            50% { box-shadow: 0 0 50px rgba(255, 215, 0, 0.8); }
        }

        .logo-text {
            font-family: 'Oswald', sans-serif;
            font-size: 32px;
            font-weight: 300;
            letter-spacing: -2px;
            text-transform: uppercase;
        }

        /* Main Container */
        .main-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 150px 50px 100px;
        }

        /* Progress Bar */
        .progress-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 60px;
            position: relative;
        }

        .progress-bar::before {
            content: '';
            position: absolute;
            top: 20px;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--dark-void);
            z-index: 0;
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            top: 20px;
            left: 0;
            width: 0%;
            height: 2px;
            background: var(--gold);
            z-index: 1;
            transition: width 0.3s;
        }

        .progress-bar.step-1::after { width: 0%; }
        .progress-bar.step-2::after { width: 33%; }
        .progress-bar.step-3::after { width: 100%; }

        .progress-step {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            z-index: 2;
            background: var(--pure-black);
            padding: 0 10px;
        }

        .progress-circle {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--dark-void);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .progress-step.active .progress-circle {
            background: var(--gold);
            color: var(--pure-black);
        }

        .progress-label {
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-fade);
        }

        .progress-step.active .progress-label {
            color: var(--gold);
        }

        /* Hero */
        .page-hero {
            text-align: center;
            margin-bottom: 80px;
        }

        .page-tag {
            display: inline-block;
            padding: 8px 20px;
            background: var(--gold);
            color: var(--pure-black);
            font-size: 10px;
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 20px;
        }

        .page-title {
            font-size: clamp(40px, 8vw, 80px);
            font-weight: 100;
            line-height: 0.9;
            letter-spacing: -0.02em;
            text-transform: uppercase;
            margin-bottom: 20px;
        }

        .page-subtitle {
            font-size: 16px;
            color: var(--text-secondary);
            max-width: 600px;
            margin: 0 auto;
        }

        /* Form */
        .form-container {
            background: var(--dark-void);
            border: 1px solid rgba(255, 215, 0, 0.2);
            padding: 60px;
        }

        .form-section {
            margin-bottom: 50px;
        }

        .form-section:last-of-type {
            margin-bottom: 0;
        }

        .form-section-title {
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--gold);
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .form-group {
            margin-bottom: 30px;
        }

        .form-label {
            display: block;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--text-fade);
            margin-bottom: 12px;
        }

        .form-label .required {
            color: var(--gold);
        }

        .form-input,
        .form-select,
        .form-textarea {
            width: 100%;
            padding: 18px 20px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
            font-size: 14px;
            font-family: inherit;
            transition: all 0.3s;
        }

        .form-input:focus,
        .form-select:focus,
        .form-textarea:focus {
            outline: none;
            border-color: var(--gold);
            background: rgba(255, 215, 0, 0.05);
        }

        .form-textarea {
            min-height: 120px;
            resize: vertical;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
        }

        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 15px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 20px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
            transition: all 0.3s;
        }

        .checkbox-item:hover {
            background: rgba(255, 215, 0, 0.05);
            border-color: var(--gold);
        }

        .checkbox-item input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .checkbox-item label {
            font-size: 13px;
            cursor: pointer;
        }

        .submit-btn {
            width: 100%;
            padding: 25px;
            background: var(--gold);
            color: var(--pure-black);
            font-size: 14px;
            font-weight: 700;
            letter-spacing: 3px;
            text-transform: uppercase;
            border: none;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 40px;
        }

        .submit-btn:hover {
            transform: scaleX(1.05);
        }

        /* Mobile */
        @media (max-width: 768px) {
            .main-container {
                padding: 120px 20px 60px;
            }

            .form-container {
                padding: 40px 25px;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }

            nav {
                padding: 15px 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Nav -->
    <nav>
        <div class="nav-container">
            <a href="/" class="logo">
                <div class="logo-circle"></div>
                <span class="logo-text">BOOM</span>
            </a>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="main-container">
        <!-- Progress Bar -->
        <div class="progress-bar step-1">
            <div class="progress-step active">
                <div class="progress-circle">1</div>
                <span class="progress-label">Request</span>
            </div>
            <div class="progress-step">
                <div class="progress-circle">2</div>
                <span class="progress-label">Review</span>
            </div>
            <div class="progress-step">
                <div class="progress-circle">3</div>
                <span class="progress-label">Payment</span>
            </div>
        </div>

        <!-- Hero -->
        <div class="page-hero">
            <div class="page-tag">Step 1 of 3</div>
            <h1 class="page-title">Tell Us What You Need</h1>
            <p class="page-subtitle">
                The more specific you are, the better we can match you. Takes 3 minutes.
            </p>
        </div>

        <!-- Form -->
        <form id="pfsForm" class="form-container">
            <!-- Personal Info -->
            <div class="form-section">
                <h3 class="form-section-title">Your Contact Info</h3>
                
                <div class="form-grid">
                    <div class="form-group">
                        <label class="form-label">First Name <span class="required">*</span></label>
                        <input type="text" name="firstName" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Last Name <span class="required">*</span></label>
                        <input type="text" name="lastName" class="form-input" required>
                    </div>
                </div>

                <div class="form-grid">
                    <div class="form-group">
                        <label class="form-label">Email <span class="required">*</span></label>
                        <input type="email" name="email" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Phone/WhatsApp <span class="required">*</span></label>
                        <input type="tel" name="phone" class="form-input" placeholder="+39..." required>
                    </div>
                </div>
            </div>

            <!-- Budget & Timing -->
            <div class="form-section">
                <h3 class="form-section-title">Budget & Timeline</h3>
                
                <div class="form-grid">
                    <div class="form-group">
                        <label class="form-label">Minimum Budget (€/month) <span class="required">*</span></label>
                        <input type="number" name="budgetMin" class="form-input" placeholder="800" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Maximum Budget (€/month) <span class="required">*</span></label>
                        <input type="number" name="budgetMax" class="form-input" placeholder="1200" required>
                    </div>
                </div>

                <div class="form-grid">
                    <div class="form-group">
                        <label class="form-label">Desired Move-in Date <span class="required">*</span></label>
                        <input type="date" name="moveIn" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Minimum Stay <span class="required">*</span></label>
                        <select name="duration" class="form-select" required>
                            <option value="">Select...</option>
                            <option value="3">3 months</option>
                            <option value="6">6 months</option>
                            <option value="12">12 months</option>
                            <option value="18">18 months</option>
                            <option value="24">24 months</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Property Preferences -->
            <div class="form-section">
                <h3 class="form-section-title">Property Requirements</h3>
                
                <div class="form-grid">
                    <div class="form-group">
                        <label class="form-label">Bedrooms <span class="required">*</span></label>
                        <select name="bedrooms" class="form-select" required>
                            <option value="">Select...</option>
                            <option value="studio">Studio</option>
                            <option value="1">1 Bedroom</option>
                            <option value="2">2 Bedrooms</option>
                            <option value="3">3+ Bedrooms</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Preferred Floor</label>
                        <select name="floor" class="form-select">
                            <option value="">No preference</option>
                            <option value="ground">Ground floor</option>
                            <option value="1-2">1st-2nd floor</option>
                            <option value="3+">3rd+ floor with elevator</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Preferred Areas (select up to 3) <span class="required">*</span></label>
                    <div class="checkbox-group">
                        <div class="checkbox-item">
                            <input type="checkbox" name="areas" value="trastevere" id="trastevere">
                            <label for="trastevere">Trastevere</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" name="areas" value="monti" id="monti">
                            <label for="monti">Monti</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" name="areas" value="testaccio" id="testaccio">
                            <label for="testaccio">Testaccio</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" name="areas" value="prati" id="prati">
                            <label for="prati">Prati</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" name="areas" value="centro" id="centro">
                            <label for="centro">Centro Storico</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" name="areas" value="san-lorenzo" id="san-lorenzo">
                            <label for="san-lorenzo">San Lorenzo</label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Must-Have Features</label>
                    <div class="checkbox-group">
                        <div class="checkbox-item">
                            <input type="checkbox" name="features" value="wifi" id="wifi">
                            <label for="wifi">WiFi</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" name="features" value="ac" id="ac">
                            <label for="ac">Air Conditioning</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" name="features" value="washing" id="washing">
                            <label for="washing">Washing Machine</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" name="features" value="balcony" id="balcony">
                            <label for="balcony">Balcony/Terrace</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" name="features" value="elevator" id="elevator">
                            <label for="elevator">Elevator</label>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Additional Notes -->
            <div class="form-section">
                <h3 class="form-section-title">Anything Else?</h3>
                
                <div class="form-group">
                    <label class="form-label">Additional Requirements or Preferences</label>
                    <textarea 
                        name="notes" 
                        class="form-textarea" 
                        placeholder="e.g., Pet-friendly, near metro, quiet street, specific work location..."
                    ></textarea>
                </div>
            </div>

            <button type="submit" class="submit-btn">
                Continue to Review →
            </button>
        </form>
    </div>

    <script>
        const form = document.getElementById('pfsForm');

        // Limit area selection to 3
        const areaCheckboxes = document.querySelectorAll('input[name="areas"]');
        areaCheckboxes.forEach(checkbox => {
            checkbox.addEventListener('change', function() {
                const checkedAreas = document.querySelectorAll('input[name="areas"]:checked');
                if (checkedAreas.length > 3) {
                    this.checked = false;
                    alert('Please select maximum 3 areas');
                }
            });
        });

        form.addEventListener('submit', function(e) {
            e.preventDefault();

            // Validate at least one area selected
            const checkedAreas = document.querySelectorAll('input[name="areas"]:checked');
            if (checkedAreas.length === 0) {
                alert('Please select at least one preferred area');
                return;
            }

            // Collect form data
            const formData = new FormData(form);
            
            // Get selected areas and features
            const areas = Array.from(checkedAreas).map(cb => cb.labels[0].textContent);
            const features = Array.from(document.querySelectorAll('input[name="features"]:checked'))
                .map(cb => cb.labels[0].textContent);

            // Build query string for recheck page
            const params = new URLSearchParams({
                budget: `€${formData.get('budgetMin')} - €${formData.get('budgetMax')}/month`,
                moveIn: new Date(formData.get('moveIn')).toLocaleDateString('en-US', { 
                    year: 'numeric', 
                    month: 'long', 
                    day: 'numeric' 
                }),
                areas: areas.join(', '),
                duration: `${formData.get('duration')} months`,
                bedrooms: formData.get('bedrooms'),
                mustHaves: features.length > 0 ? features.join(', ') : 'None specified'
            });

            // Redirect to recheck page
            window.location.href = `/pfs-recheck.html?${params.toString()}`;
        });
    </script>
</body>
</html>
